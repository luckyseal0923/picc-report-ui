<div id="list" class="list"></div>

<script>
const API_LIST =

const API_REPORT =
  "https://chihwei.app.n8n.cloud/webhook/picc/report-done";

async function loadList() {
  try {

    const listEl = document.getElementById("list");
    listEl.innerHTML = "";

    data.forEach(item => {
      const row = document.createElement("div");
      row.className = "row";

      row.innerHTML = `
        <div class="info">
          <div class="name">${item.name}</div>
          <div class="meta">
            åºŠè™Ÿ ${item.bedNo} ï½œ MRN ${item.mrn} ï½œ ${item.createdAt}
          </div>
        </div>
        <button class="${item.canClick ? 'done' : 'disabled'}"
                ${item.canClick ? '' : 'disabled'}>
          ${item.canClick ? 'å›å ±å®Œæˆ' : 'å·²è¢«æ¥å–®'}
        </button>
      `;

      const btn = row.querySelector("button");

      if (item.canClick) {
        btn.onclick = async () => {
          btn.disabled = true;
          btn.innerText = "å›å ±ä¸­â€¦";

          await fetch(API_REPORT, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              taskId: item.taskId
            })
          });

          btn.innerText = "å·²å›å ±";
          btn.className = "disabled";
        };
      }

      listEl.appendChild(row);
    });

  } catch (e) {

      "âŒ ç„¡æ³•è¼‰å…¥å¾…æ–½æ‰“æ¸…å–®";
