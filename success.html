<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8" />
<title>施打回報完成</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
body {
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Noto Sans TC", sans-serif;
  background: #f0fdf4;
  margin: 0;
  padding: 24px;
}

.card {
  max-width: 520px;
  margin: 80px auto;
  background: #fff;
  padding: 32px;
  border-radius: 16px;
  box-shadow: 0 6px 18px rgba(0,0,0,0.08);
  text-align: center;
}

h2 {
  color: #166534;
  margin-bottom: 12px;
}

.info {
  color: #333;
  margin-top: 16px;
  line-height: 1.6;
}

.btn {
  margin-top: 24px;
  padding: 12px 18px;
  border-radius: 10px;
  border: none;
  background: #22c55e;
  color: #fff;
  font-size: 16px;
  font-weight: 700;
  cursor: pointer;
}
</style>
</head>

<body>

<div class="card">
  <h2>✅ PICC 施打回報完成</h2>

  <div class="info">
    病人：<strong id="name"></strong><br />
    床號：<strong id="bedNo"></strong><br />
    病歷號：<strong id="mrn"></strong>
  </div>

  <button class="btn" onclick="window.close()">關閉頁面</button>
</div>

<script>
const params = new URLSearchParams(window.location.search);
document.getElementById("name").innerText = params.get("name") || "";
document.getElementById("bedNo").innerText = params.get("bedNo") || "";
document.getElementById("mrn").innerText = params.get("mrn") || "";
</script>

</body>
</html>
