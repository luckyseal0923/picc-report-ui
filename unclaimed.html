<script>
const API_URL = "https://chihwei.app.n8n.cloud/webhook/unclaimed-list";

fetch(API_URL)
  .then(res => res.json())
  .then(list => {
    console.log("unclaimed list:", list);

    if (!Array.isArray(list) || list.length === 0) {
      document.body.innerHTML = "<h3>目前沒有待預約案件</h3>";
      return;
    }

    // 先最簡單測試
    document.body.innerHTML =
      "<pre>" + JSON.stringify(list, null, 2) + "</pre>";
  })
  .catch(err => {
    console.error(err);
    document.body.innerHTML = "<h3>無法載入待預約清單</h3>";
  });
</script>
